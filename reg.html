<!DOCTYPE html>
<html>

<head>
    <title>Bobby Ma 13CompSci - Gaming Website</title>
    <meta charset="UTF-8">
    <meta name="description" content="13COMP Project">
    <meta name="keywords" content="13COMP, Gaming Project">
    <meta name="author" content="Mr Bob">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- P5.js *************************************************-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <!-- firebase start ****************************************-->
    <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <!-- W3-CSS and Bootstrap -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- firebase end ******************************************-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/reg.js"></script>
    <script src="js/validate.js"></script>

    <link href="css/reg.css" rel="stylesheet">
</head>

<body>
    <div class="w3-center"><br>
        <h5><span id="userName"></span>, you're nearly done with registration...</h5>
        <img id="avatar" alt="Avatar" src="" class="w3-circle w3-margin-top">
    </div>
    <div class="reg-form w3-card-4 w3-padding">
        <h2>Registration Form</h2>
        <form id="registration-form" onsubmit="valid_validateForm(event)">
            <div class="w3-container">
                <label class="required-field" for="display-name"><b>In Game Name: </b></label>
                <input id="i_regName" type="text" class="w3-input w3-border" maxlength="16"
                    placeholder="Letters, numbers . and _ (5-16 characters)" required>
                <span class="w3-text-red" id="regNameErr"></span>
            </div>

            <div class="w3-container">
                <label class="required-field" for="age"><b>Age: </b></label>
                <input id="i_age" type="text" class="w3-input w3-border" maxlength="2"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="Between 1-99" required>
                <span class="w3-text-red" id="ageErr"></span>
            </div>

            <div class="gender w3-container">
                <label class="required-field" for="gender"><b>Gender: </b></label>
                <select id="i_gender" name="gender">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="w3-text-red" id="genderErr"></span>
            </div>

            <div class="w3-container">
                <label class="required-field" for="phone"><b>Phone: </b></label>
                <input type="tel" id="i_phone" class="w3-input w3-border" required>
                <span class="w3-text-red" id="phoneErr"></span>
            </div>

            <div class="w3-container">
                <label class="required-field" for="street-num"><b>Street Number: </b></label>
                <input type="text" id="i_stNum" class="w3-input w3-border" required>
                <span class="w3-text-red" id="stNumErr"></span>
            </div>

            <div class="w3-container">
                <label class="required-field" for="street"><b>Street: </b></label>
                <input type="text" id="i_st" class="w3-input w3-border" required>
                <span class="w3-text-red" id="stErr"></span>
            </div>

            <div class="w3-container">
                <label class="required-field" for="suburb"><b>Suburb: </b></label>
                <input type="text" id="i_suburb" class="w3-input w3-border" required>
                <span class="w3-text-red" id="suburbErr"></span>
            </div>

            <div class="w3-container">
                <label class="required-field" for="city"><b>City: </b></label>
                <input type="text" id="i_city" class="w3-input w3-border" required>
                <span class="w3-text-red" id="cityErr"></span>
            </div>

            <div class="w3-container">
                <label class="required-field" for="postcode"><b>Postcode: </b></label>
                <input type="text" id="i_postcode" class="w3-input w3-border" maxlength="4"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>
                <span class="w3-text-red" id="postcodeErr"></span>
            </div>

            <div class="w3-container">
                <input class="w3-button w3-block w3-green w3-section w3-padding" type="submit" value="Register">
            </div>
    </div>
    </form>
    </div>
</body>

</html>
